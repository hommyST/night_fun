<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/car2.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="utilities.css">
  <link rel="stylesheet" href="style.css">

  <!-- <script src="test.js" defer></script> -->
  
  <script src="js/control.js" defer></script>
  <script src="main.js" defer type="module"></script>
  <title>fun</title>
</head>

<body>
  <canvas id="game"></canvas>

  <div class="control" data-open="false">
    <button class="close" id="closeControl">
      <i class="fa fa-cog text-info"></i>
    </button>

    <h4 class="text-center mb-4">Control <!-- <i class="fa fa-file-alt"></i> --></h4>

    <div class="buttons mb-4">
      <button id="play" class="bg-green">
        <i class="fa-solid fa-play"></i>
      </button>
    </div>

    <div class="fps mb-4">
      FPS: <span class="badge" id="fps">0</span>
    </div>

    <div class="form-group">
      <label for="debug">debug</label>
      <input id="debug" type="range" oninput="debug_out.value = debug.value">
      <output id="debug_out">50</output>
    </div>


  </div>

</body>

</html>
